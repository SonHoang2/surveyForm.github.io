<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">
                Survey Form
            </h1>
            <p id="description" class="description text-center">
               Bao giờ thì đi ăn được
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name"> Tên </label>
                <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Nhập tên"
                required
                />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">
                    Email <span class="clue">(không bắt buộc)</span>
                </label>
                <input 
                type="text"
                id="email"
                class="form-control"
                placeholder="Nhập email"
                />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">
                    Tuổi <span class="clue">(không bắt buộc)</span>
                </label>
                <input
                type="number"
                id="number"
                min="0"
                max="200"
                class="form-control"
                placeholder="Tuổi"
                />
            </div>
            <div class= "form-group">
                <p>Muốn ăn gì</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected>Chọn món ăn</option>
                    <option value="nem nướng">nem nướng</option>
                    <option value="sushi">sushi</option>
                    <option value="topokki">topokki</option>
                </select>
            </div>
            <div class="form-group">
                <label id="day-label" for="day">Ngày đi ăn</label>
                <input 
                type="text"
                id="day"
                class="form-control"
                placeholder="Nhập ngày đi ăn"
                required
                />
            </div>
            <div class="form-group">
                <p>Bổ sung thêm món ăn</p>      
                <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Viết vào đây"
                ></textarea>    
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Gửi
                </button>
            </div>
        </form>
    </div>
</body>
</html>
